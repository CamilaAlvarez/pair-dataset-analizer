<!DOCTYPE html>
{% load staticfiles %}
{% load bower %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pairs</title>
    {% block head_script %}{% endblock head_script %}
</head>
<body ng-app="cleanDatasetApp">
    <div class="panel panel-default" ng-controller="PairContainerCtrl as main" ng-show="main.loaded">
        <div class="panel-heading parent">
            {% block header %}{% endblock header %}
        </div>
        <div class="panel-body">
            {% block body %}{% endblock body %}
        </div>
        <div class="panel-footer">
            {% block footer %}{% endblock footer %}
        </div>
    </div>
    <link type="text/css" property='stylesheet' href="{% static "bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">
    <link type="text/css" property='stylesheet' href="{% static 'bootstrap/dist/css/bootstrap-theme.min.css'%}" rel="stylesheet">
    {% block scripts %}{% endblock scripts %}
</body>
</html>
