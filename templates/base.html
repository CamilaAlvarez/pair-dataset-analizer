<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pairs</title>
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">
            {% block header %}{% endblock header %}
        </div>
        <div class="panel-body">
            {% block body %}{% endblock body %}
        </div>
        <div class="panel-footer">
            {% block footer %}{% endblock footer %}
        </div>
    </div>
    <link type="text/css" property='stylesheet' href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css'%}" rel="stylesheet">
    <link type="text/css" property='stylesheet' href="{% static 'bootstrap-3.3.7-dist/css/bootstrap-theme.min.css'%}" rel="stylesheet">
    {% block scripts %}{% endblock scripts %}
</body>
</html>
